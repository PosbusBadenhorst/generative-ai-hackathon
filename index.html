<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="front-end.css" rel="stylesheet" />
    <title>GenAI Hackathon Team 21</title>
</head>
<body>
    <h1>GenAI Hackathon Team 21</h1>
    <div id="chat-log">
        <div class="message--sent">
            <div class='message__text ${role}'>
                Hi! I'm Hall, your own personal PICOE bot. What would you like to know?
            </div>
        </div>
    </div>
    <form action="" class="user-input">
        <input type="text" name="message" id="message" placeholder="Type your question here..." />
        <button type="submit">Send</button>
    </form>
</body>
<script src="front-end.js"></script>
</html>
